<div class="cart">
  <h2>Shopping Cart</h2>
  
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
    <button (click)="continueShopping()" class="continue-shopping-btn">
      Continue Shopping
    </button>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.product.url" [alt]="item.product.name" class="cart-item-image">
        
        <div class="cart-item-info">
          <h3>{{ item.product.name }}</h3>
          <p class="cart-item-price">${{ item.product.price }}</p>
          <p class="cart-item-description">{{ item.product.description }}</p>
        </div>

        <div class="cart-item-actions">
          <div class="quantity-controls">
            <label for="quantity-{{ item.product.id }}">Quantity:</label>
            <input 
              type="number" 
              min="1" 
              [value]="item.quantity"
              (change)="updateQuantity(item.product.id, +$event.target.value)"
              class="quantity-input"
              id="quantity-{{ item.product.id }}"
            >
          </div>
          
          <button (click)="removeItem(item.product.id)" class="remove-btn">
            Remove
          </button>
        </div>

        <div class="cart-item-total">
          <p>Total: ${{ (item.product.price * item.quantity).toFixed(2) }}</p>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <div class="total-section">
        <h3>Total: ${{ totalPrice.toFixed(2) }}</h3>
        <button (click)="proceedToCheckout()" class="checkout-btn">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>
</div>
